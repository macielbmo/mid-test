<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interest Calculation</title>
    <link rel="stylesheet" href="../style/reset.css" />
    <link rel="stylesheet" href="../style/style.css" />
    <link rel="stylesheet" href="../style/calculo-de-juros.css" />

    <script src="../js/calculo-de-juros/calculo-de-juros.js" defer></script>
  </head>
  <body>
    <header class="container-header">
      <div class="conteudo-header">
        <h1>Mid Test</h1>

        <h2>Calculo de Juros</h2>
        <p class="btn-voltar">
          <a href="../index.html" class="link-container">
            <img src="../img/esquerda.png" alt="seta para esquerda" />
            Volta para home
          </a>
        </p>
      </div>
    </header>

    <form class="container-form">
      <div class="input">
        <label for="capital-inicial">Capital Inicial: </label>
        <input type="number" id="capital-inicial" />
      </div>
      <div class="input">
        <label for="taxa-juros">Taxa de Juros Anual: </label>
        <input type="number" id="taxa-juros" />
      </div>
      <div class="input">
        <label for="tempo-investido">Periodo do investimento em meses: </label>
        <input type="number" id="tempo-investido" />
      </div>
      <div>
        <button id="btn-calc">Calcular</button>
      </div>
    </form>
    <section id="result"></section>
  </body>
</html>
